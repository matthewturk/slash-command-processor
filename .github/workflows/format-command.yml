name: format-command
on:
  repository_dispatch:
    types: [format-command]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      # Checkout the pull request branch
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
          repository: ${{ github.event.client_payload.pull_request.head.repo.full_name }}
          ref: ${{ github.event.client_payload.pull_request.head.ref }}

      # Setup Python environment
      - uses: actions/setup-python@v1

      # Install black and isort
      - name: Install black, isort and flynt
        run: |
          python --version 
          pip install black isort flynt

      # Execute black in check mode
      - name: Black
        id: black
        run: |
          black --version
          echo ::set-output name=format::$(black --check --quiet . || echo "true")

      # Execute isort in check mode
      - name: isort
        id: isort
        run: |
          isort --version
          echo ::set-output name=format::$(isort --check --quiet . || echo "true")

      # Execute isort in check mode
      - name: flynt
        id: flynt
        run: |
          flynt --version
          echo ::set-output name=format::$(flynt --fail-on-change --dry-run yt/ --exclude yt/extern || echo "true")

      # Execute black and isort and commit the change to the PR branch
      - name: Commit to the PR branch
        if: steps.black.outputs.format == 'true' || steps.isort.outputs.format == 'true'
        run: |
          black .
          isort .
          flynt yt/ --exclude-dir yt/extern
          git config --global user.name 'yt-fido'
          git config --global user.email 'yt.fido@gmail.com'
          git commit -am "[format-command] fixes"
          git push

      - name: Add reaction
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.PAT }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reaction-type: hooray
